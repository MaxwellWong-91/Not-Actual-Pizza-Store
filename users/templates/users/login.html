{% extends "layout.html" %}
{% load static %}

{% block title %}
<title>Login</title>
<link rel = "stylesheet" type = "text/css" href = "{% static 'css/login.css' %}">
{% endblock %}


{% block body %}
<form action = "{% url 'login' %}" class = "form-group" method = "POST">
    {% csrf_token %}
    <h2 style = "text-align: center">Login</h2>
    <div class = "input-group">
        <input name = "username" type = "text" class = "form-control"  placeholder= "Username" required style = "width: 60%; margin: 10px 20%;">
    </div>
    
    <div class = "input-group">
        <input name = "password" type = "password" class = "form-control" placeholder= "Password" required style = "width: 60%; margin: 10px 20%;">
    </div>
    <button class = "btn btn-primary" style = "width: 60%; margin: 10px 20%;">Login</button>
    <p style = "text-align: center;">Don't have an account? Sign up <a href = "{% url 'register' %}">here</a></p>

    {% if message %}
    <p id = "message" style = "text-align: center; color: red;">{{message}}</p>
    {% endif %}

</form>
{% endblock %}
